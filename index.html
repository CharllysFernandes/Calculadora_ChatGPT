<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            height: 50px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            box-shadow: inset 0 -2px 2px rgba(0, 0, 0, 0.1);
        }

        .display input {
            border: none;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            color: #333;
            width: 100%;
            outline: none;
            background-color: transparent;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
            padding: 10px;
        }

        button {
            border: none;
            background-color: #fff;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        .number {
            grid-column: span 1;
        }

        .operator {
            grid-column: span 1;
            background-color: #ff8c00;
            color: #fff;
        }

        .clear {
            grid-column: span 2;
            background-color: #808080;
            color: #fff;
        }

        .equals {
            grid-column: span 2;
            background-color: #008000;
            color: #fff;
        }

        .mode-toggle {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .toggle-btn {
            border: none;
            background-color: #008000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .toggle-btn:hover {
            background-color: #006400;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .calculator {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .dark-mode .display {
            background-color: #222;
            box-shadow: inset 0 -2px 2px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .buttons {
            background-color: #555;
        }

        .dark-mode button {
            background-color: #666;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #333;
        }

        .dark-mode .operator {
            background-color: #ff6347;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" disabled>
        </div>
        <div class="buttons">
            <button class="number" onclick="addToInput('7')">7</button>
            <button class="number" onclick="addToInput('8')">8</button>
            <button class="number" onclick="addToInput('9')">9</button>
            <button class="operator" onclick="addToInput('+')">+</button>
            <button class="number" onclick="addToInput('4')">4</button>
            <button class="number" onclick="addToInput('5')">5</button>
            <button class="number" onclick="addToInput('6')">6</button>
            <button class="operator" onclick="addToInput('-')">-</button>
            <button class="number" onclick="addToInput('1')">1</button>
            <button class="number" onclick="addToInput('2')">2</button>
            <button class="number" onclick="addToInput('3')">3</button>
            <button class="operator" onclick="addToInput('*')">*</button>
            <button class="number" onclick="addToInput('0')">0</button>
            <button class="number" onclick="addToInput('.')">.</button>
            <button class="clear" onclick="clearInput()">C</button>
            <button class="operator" onclick="addToInput('/')">/</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <div class="mode-toggle">
            <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
        </div>

    </div>
    <script>
        const input = document.getElementById('input');

        function addToInput(value) {
            input.value += value;
        }

        function clearInput() {
            input.value = '';
        }

        function calculate() {
            input.value = eval(input.value);
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMode() {
            const root = document.documentElement;
            const calculator = document.querySelector('.calculator');
            const display = document.querySelector('.display');
            const buttons = document.querySelector('.buttons');
            const toggleBtn = document.querySelector('.toggle-btn');

            root.classList.toggle('dark-mode');
            calculator.classList.toggle('dark-mode');
            display.classList.toggle('dark-mode');
            buttons.classList.toggle('dark-mode');

            if (root.classList.contains('dark-mode')) {
                toggleBtn.textContent = 'Light Mode';
            } else {
                toggleBtn.textContent = 'Dark Mode';
            }
        }

        function addToInput(val) {
            input.value += val;
        }

        function clearInput() {
            input.value = '';
        }

        function calculate() {
            try {
                input.value = eval(input.value);
            } catch (e) {
                if (e instanceof SyntaxError) {
                    input.value = 'Erro';
                }
            }
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }


    </script>
</body>

</html>
